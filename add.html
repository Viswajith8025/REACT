<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <script>
    let n=5
        const num=[]
        for (let i=1;i<=Math.floor(n/2);i++){
            num.push(i,-i)
        }
        if(n%2!==0){
            num.push(0)
        }
        console.log(num)
        alert(num);
        </script>
</body>
</html>

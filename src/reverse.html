<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string: ");
        let reversedStr = str.split("").reverse().join("");
        alert("Reverse of " + str + " is " + reversedStr);
    </script>
</body>
</html>

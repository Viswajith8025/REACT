<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove zeros</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number: ");
      let len = num.length - 1;
      let i = 0;
      for (i = 0; i < len; i++) {
        if (num[i] == "0") {
          len--;
          console.log(num.slice(0, len + 1));
        }
      }
    </script>
  </body>
</html>
